name: Build and Release APK

on:
  push:
    # Run on any branch push
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write # Required for creating releases

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle
      
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      
      - name: Generate version name
        id: version
        run: echo "VERSION_NAME=$(date +'%Y.%m.%d.%H%M')" >> $GITHUB_OUTPUT
      
      - name: Build Release APK
        run: ./gradlew assembleRelease
      
      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/Orvio-${{ steps.version.outputs.VERSION_NAME }}.apk
      
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Orvio-${{ steps.version.outputs.VERSION_NAME }}
          path: app/build/outputs/apk/release/Orvio-${{ steps.version.outputs.VERSION_NAME }}.apk
          retention-days: 7
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION_NAME }}
          name: Orvio v${{ steps.version.outputs.VERSION_NAME }}
          body: |
            Automated build created on $(date)
            
            Changes in this build:
            - Latest commit: ${{ github.event.head_commit.message }}
            - Branch: ${{ github.ref_name }}
          files: |
            app/build/outputs/apk/release/Orvio-${{ steps.version.outputs.VERSION_NAME }}.apk
          generate_release_notes: true 